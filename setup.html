<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00D68F',
                        'primary-light': 'rgba(0, 214, 143, 0.3)',
                    },
                    borderRadius: {
                        'large': '14px',
                    },
                    height: {
                        '54': '54px',
                    },
                    minWidth: {
                        '24': '6rem',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* === ГЛОБАЛЬНЫЕ СТИЛИ === */
        :root {
            --primary: #00D68F;
            --primary-light: rgba(0, 214, 143, 0.3);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            width: 100%; 
            height: 100vh;
            font-family: 'Onest', sans-serif;
            color: #fff;
            overflow: hidden;
            position: fixed;
            background: url('bg.png') no-repeat center center fixed, #010101;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .App { 
            width: 100%;
            height: 100%;
            display: flex; 
            justify-content: center; 
            padding: 16px; 
            max-width: 500px; 
            margin: 0 auto;
        }
        
        /* === ОСНОВНАЯ СТРУКТУРА === */
        .SetupPage { 
            width: 100%; 
            height: 100%;
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
        }

        /* Верхняя часть - кольца и прогресс */
        .SetupPage__top { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            flex: 1;
        }

        /* === КОЛЬЦА === */
        .SetupPage__topRings { 
            position: absolute; 
            width: 100%;
            height: 100%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            pointer-events: none; 
        }
        
        .SetupPage__topRings div { 
            position: absolute; 
            border-radius: 50%; 
            border: 1px solid rgba(0, 214, 143, 0.15);
        }
        
        .SetupPage__topRings div:nth-child(1) { 
            width: 200px; 
            height: 200px; 
        }
        .SetupPage__topRings div:nth-child(2) { 
            width: 300px; 
            height: 300px; 
        }
        .SetupPage__topRings div:nth-child(3) { 
            width: 400px; 
            height: 400px; 
        }
        .SetupPage__topRings div:nth-child(4) { 
            width: 500px; 
            height: 500px; 
            display: none;
        }

        /* === ПРОГРЕСС БАР === */
        .SetupPage__progress { 
            position: relative; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 2;
        }
        
        .SetupPage__progress svg { 
            width: 40px; 
            height: 40px;
        }
        
        .SetupPage__progress circle { 
            fill: none; 
            stroke-width: 0.2;
            transform-origin: center;
        }
        
        .progress-bg { 
            stroke: transparent;
        }
        
        .progress-fill {
            stroke: rgba(0, 214, 143, 0.5);
            stroke-linecap: round;
            stroke-dasharray: 99.274 99.274; 
            stroke-dashoffset: 99.274; 
            transition: stroke-dashoffset 0.7s ease-in-out;
            transform: rotate(-90deg);
        }
        
        /* ИКОНКА В ЦЕНТРЕ */
        .icon-container { 
            position: absolute; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .icon-container svg { 
            width: 84px; 
            height: 84px; 
            color: #fff;
            stroke-width: 1.25;
        }

        /* === НИЖНЯЯ ЧАСТЬ С ТЕКСТОМ И КНОПКАМИ === */
        .SetupPage__bottom { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            padding-bottom: 20px;
        }

        /* Текст */
        .text-xl { 
            font-size: 20px; 
            font-weight: 600; 
            color: #FFFFFF;
            margin: 0;
        }
        
        .text-default { 
            font-size: 15px; 
            color: #9CA3AF; 
            margin-top: 8px;
        }

        /* === КНОПКИ === */
        .Button {
            width: 100%; 
            height: 54px;
            border-radius: 14px;
            font-family: 'Onest', sans-serif;
            font-size: 14px; 
            font-weight: 400;
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            border: none; 
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            user-select: none;
            padding: 0 24px;
            box-sizing: border-box;
            appearance: none;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .Button:active { 
            transform: scale(0.97); 
        }
        
        /* Primary кнопка */
        .bg-primary {
            background: var(--primary);
            color: #fff; 
        }
        
        /* Анимация пульсации */
        .Button--variant_pulsed { 
            animation: shadowPulse 2s infinite; 
        }
        
        @keyframes shadowPulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(0, 214, 143, 0.7);
            }
            70% { 
                box-shadow: 0 0 0 10px rgba(0, 214, 143, 0);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(0, 214, 143, 0);
            }
        }

        /* Дополнительные стили для кнопок */
        .Button {
            height: 54px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            color: #fff;
            padding: 0 24px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Button:active {
            transform: scale(0.97);
        }

        .bg-primary-20 {
            background-color: rgba(0, 214, 143, 0.2);
        }

        .mt-6 { margin-top: 24px; }
        .mb-2-5 { margin-bottom: 10px; }
        
        .flex { display: flex; }
        .gap-2-5 { gap: 10px; }
        .w-full { width: 100%; }
        
        /* Secondary кнопка */
        .bg-primary-20 {
            background-color: rgba(0, 214, 143, 0.2); 
            color: #FFFFFF;
        }

        .mt-6 { margin-top: 24px; }
        .mb-2-5 { margin-bottom: 10px; }

    </style>
</head>
<body class="ultima">
    <div class="App">
        <div class="SetupPage">
            
            <!-- Верхняя часть с кольцами и прогрессом -->
            <div class="SetupPage__top">
                <div class="SetupPage__topRings">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                
                <!-- Прогресс круг -->
                <div class="SetupPage__progress">
                    <svg viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="15.8" class="progress-bg"></circle>
                        <circle cx="16" cy="16" r="15.8" class="progress-fill" id="progress-circle"></circle>
                    </svg>
                </div>
                
                <!-- Иконка в центре -->
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" id="status-icon">
                        <path d="m19 5 3-3"></path>
                        <path d="m2 22 3-3"></path>
                        <path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z"></path>
                        <path d="M7.5 13.5 10 11"></path>
                        <path d="M10.5 16.5 13 14"></path>
                        <path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z"></path>
                    </svg>
                </div>
            </div>

            <!-- Нижняя часть с текстом и кнопками -->
            <div class="SetupPage__bottom">
                <p class="text-xl" id="setup-title">Настройка на macOS</p>
                <p class="text-default" id="setup-subtitle">Настройка VPN происходит <br>в 3 шага и занимает пару минут</p>

                <!-- Начальные кнопки -->
                <div id="initial-buttons" class="w-full">
                    <button class="Button bg-primary Button--variant_pulsed mt-6 mb-2-5" id="start-btn" onclick="startProcess()">
                        <span id="btn-start-text">Начать настройку на этом устройстве</span>
                    </button>

                    <button class="Button bg-primary-20" onclick="openManual()">
                        Установить на другом устройстве
                    </button>
                </div>

                <!-- Кнопки для шага установки (скрыты изначально) -->
                <div id="step-buttons" class="flex gap-2-5 w-full" style="display: none; margin-top: 24px;">
                    <button class="Button bg-primary Button--variant_pulsed" style="flex: 1; gap: 8px; border-radius: 24px;" onclick="performInstall()">
                        Установить
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 13v8l-4-4"></path>
                            <path d="m12 21 4-4"></path>
                            <path d="M4.393 15.269A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.436 8.284"></path>
                        </svg>
                    </button>

                    <button class="Button" style="flex: 1; background: transparent; border: 1px solid rgba(0, 214, 143, 0.3); gap: 20px; border-radius: 24px;" onclick="nextStep()">
                        Далее
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    import { requestApi } from './api.js';

    // === ИНИЦИАЛИЗАЦИЯ TELEGRAM ===
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        // Возвращаемся на прошлую страницу
        window.history.back();
    });

    // === ПЕРЕМЕННЫЕ ===
    let currentVpnKey = '';
    
    // Берем параметры из URL (для ссылок установки)
    const urlParams = new URLSearchParams(window.location.search);
    const getParam = (key) => urlParams.get(key) ? decodeURIComponent(urlParams.get(key)) : '';

    // Ссылки на инструкции
    const LINKS = {
        ios: getParam('link_ios'),
        android: getParam('link_android'),
        windows: getParam('link_windows'),
        macos: getParam('link_macos'),
        manual: getParam('link_manual')
    };

    let installLink = LINKS.manual;

    // === ЛОГИКА ПОЛУЧЕНИЯ КЛЮЧА (API) ===
    async function loadVpnKey() {
        try {
            // 1. Проверяем, не передали ли ключ в ссылке (старый метод)
            if (getParam('vpn_key')) {
                currentVpnKey = getParam('vpn_key');
                console.log("Ключ получен из URL");
                return;
            }

            // 2. Получаем ID пользователя из WebApp
            const userId = tg.initDataUnsafe?.user?.id;

            if (!userId) {
                console.error("Не удалось определить ID пользователя");
                return;
            }

            // 3. Делаем запрос через прокси к API Netelusion
            // Используем метод: GET /api/keys/all/{tg_id}
            console.log(`Запрашиваем ключи для user_id: ${userId}`);
            
            // В requestApi мы передаем путь ОТНОСИТЕЛЬНО api бота
            // Если в боте путь /api/keys/all/..., то пишем:
            const response = await requestApi(`/keys/all/${userId}`, "GET");

            console.log("Ответ от API:", response);

            // 4. Парсим ответ
            // Netelusion обычно возвращает массив ключей или объект
            let keyObj = null;

            if (Array.isArray(response) && response.length > 0) {
                keyObj = response[0]; // Берем первый ключ
            } else if (response && typeof response === 'object') {
                // Если вернулся объект с ключами (зависит от версии API)
                if (response.keys && Array.isArray(response.keys)) {
                    keyObj = response.keys[0];
                } else {
                    keyObj = response;
                }
            }

            // 5. Достаем ссылку (access_url, link или vless_link)
            if (keyObj) {
                currentVpnKey = keyObj.access_url || keyObj.link || keyObj.vless_link;
                console.log("Ключ успешно найден:", currentVpnKey);
            } else {
                console.warn("Ключи не найдены в ответе API");
            }

        } catch (error) {
            console.error("Ошибка при получении ключа:", error);
        }
    }

    // === ЛОГИКА ИНТЕРФЕЙСА ===

    function initPage() {
        const platform = tg.platform || 'unknown';
        let deviceName = 'этом устройстве';

        // Логика определения платформы
        if (['ios', 'ipad', 'iphone'].includes(platform)) {
            deviceName = 'iPhone'; 
            installLink = LINKS.ios;
        } else if (platform === 'android') {
            deviceName = 'Android';
            installLink = LINKS.android;
        } else if (['tdesktop', 'weba'].includes(platform) && navigator.userAgent.indexOf('Win') !== -1) {
            deviceName = 'Windows';
            installLink = LINKS.windows;
        } else if (platform === 'macos') {
            deviceName = 'macOS';
            installLink = LINKS.macos;
        }

        // Обновляем тексты
        const titleEl = document.getElementById('setup-title');
        const btnTextEl = document.getElementById('btn-start-text');
        
        if(titleEl) titleEl.textContent = `Настройка на ${deviceName}`;
        if(btnTextEl) btnTextEl.textContent = `Начать настройку на этом устройстве`;
    }

    // Обновление круга прогресса
    function updateProgress(percent) {
        const progressCircle = document.getElementById('progress-circle');
        const circumference = 99.274;
        const offset = circumference * (1 - percent / 100);
        if(progressCircle) progressCircle.style.strokeDashoffset = offset;
    }

    // === ФУНКЦИИ ШАГОВ ===

    // Шаг 1: Старт
    function startProcess() {
        tg.HapticFeedback.impactOccurred('medium');
        updateProgress(33);
        
        document.getElementById('status-icon').innerHTML = `
            <path d="M12 13v8l-4-4"></path>
            <path d="m12 21 4-4"></path>
            <path d="M4.393 15.269A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.436 8.284"></path>
        `;
        
        document.getElementById('setup-title').textContent = 'Приложение';
        document.getElementById('setup-subtitle').innerHTML = `Установите приложение Happ <br> и вернитесь к этому экрану`;
        
        document.getElementById('initial-buttons').style.display = 'none';
        document.getElementById('step-buttons').style.display = 'flex';
    }

    // Установка (открытие ссылки)
    function performInstall() {
        tg.HapticFeedback.impactOccurred('light');
        if (installLink) {
            tg.openLink(installLink);
        } else {
            tg.showAlert("Ссылка для установки не найдена");
        }
    }

    // Шаг 2: Далее
    function nextStep() {
        tg.HapticFeedback.impactOccurred('light');
        updateProgress(66);
        
        document.getElementById('status-icon').innerHTML = `
            <path d="M12 2a10 10 0 0 1 7.38 16.75"></path>
            <path d="M12 8v8"></path>
            <path d="M16 12H8"></path>
        `;
        
        document.getElementById('setup-title').textContent = 'Подписка';
        document.getElementById('setup-subtitle').innerHTML = `Добавьте подписку в приложение <br> Happ с помощью кнопки ниже`;
        
        // Меняем кнопки
        const stepButtons = document.getElementById('step-buttons');
        stepButtons.innerHTML = `
            <button class="Button bg-primary Button--variant_pulsed" style="flex: 1; gap: 8px; border-radius: 24px;" onclick="addSubscription()">
                Добавить
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a10 10 0 0 1 7.38 16.75"></path>
                    <path d="M12 8v8"></path>
                    <path d="M16 12H8"></path>
                </svg>
            </button>

            <button class="Button" style="flex: 1; background: transparent; border: 1px solid rgba(0, 214, 143, 0.3); gap: 20px; border-radius: 24px;" onclick="finalStep()">
                Далее
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </button>
        `;
    }

    // Действие "Добавить подписку"
    async function addSubscription() {
        tg.HapticFeedback.impactOccurred('light');
        
        // Если ключ еще не загрузился, пробуем еще раз
        if (!currentVpnKey) {
            tg.showAlert("Ключ загружается...");
            await loadVpnKey();
        }

        if (currentVpnKey) {
            // Копируем в буфер
            navigator.clipboard.writeText(currentVpnKey).then(() => {
                tg.showAlert("Ключ скопирован! Вставьте его в Happ.");
            }).catch(() => {
                // Если буфер недоступен
                tg.showPopup({
                    title: "Ваш ключ",
                    message: currentVpnKey,
                    buttons: [{type: "ok"}]
                });
            });
        } else {
            tg.showAlert("У вас пока нет активных подписок.");
        }
    }

    // Шаг 3: Финал
    function finalStep() {
        tg.HapticFeedback.impactOccurred('light');
        updateProgress(100);
        
        document.getElementById('status-icon').innerHTML = `<path d="M20 6 9 17l-5-5"></path>`;
        document.getElementById('setup-title').textContent = 'Готово!';
        document.getElementById('setup-subtitle').innerHTML = `Нажмите кнопку включения в приложении Happ`;
        
        document.getElementById('step-buttons').innerHTML = `
            <button class="Button" style="width: 100%; background: transparent; border: 1px solid rgba(0, 214, 143, 0.3); border-radius: 24px;" onclick="completeSetup()">
                Завершить настройку
            </button>
        `;
    }

    function completeSetup() {
        tg.HapticFeedback.notificationOccurred('success');
        // Возвращаемся в меню
        window.location.href = 'lochi.html'; 
    }

    function openManual() {
        if (LINKS.manual) tg.openLink(LINKS.manual);
        else tg.showAlert("Инструкция не найдена");
    }

    // === ПРИВЯЗКА К ГЛОБАЛЬНОЙ ОБЛАСТИ (WINDOW) ===
    // Это обязательно, чтобы работали onclick="..." в HTML при type="module"
    window.startProcess = startProcess;
    window.performInstall = performInstall;
    window.nextStep = nextStep;
    window.addSubscription = addSubscription;
    window.finalStep = finalStep;
    window.completeSetup = completeSetup;
    window.openManual = openManual;

    // === СТАРТ ПРИ ЗАГРУЗКЕ ===
    window.addEventListener('DOMContentLoaded', () => {
        updateProgress(0);
        initPage();
        loadVpnKey(); // Сразу запускаем поиск ключа
    });
</script>
</body>
</html>
