<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css?v=final_fix_v3">
    <script src="setup.js?v=final_fix_v3" defer></script>
</head>
<body class="ultima">
    <div class="fixed-background"></div>

    <div class="App">
        <div class="SetupPage">
            
            <div class="SetupPage__top">
                <div class="SetupPage__rings">
                    <div class="ring-1"></div>
                    <div class="ring-2"></div>
                    <div class="ring-3"></div>
                </div>
                
                <div class="SetupPage__progress">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="progress-bg"></circle>
                        <circle cx="50" cy="50" r="45" class="progress-fill" id="progress-circle"></circle>
                    </svg>
                    
                    <div class="SetupPage__icon" id="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m19 5 3-3"></path><path d="m2 22 3-3"></path><path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z"></path><path d="M7.5 13.5 10 11"></path><path d="M10.5 16.5 13 14"></path><path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z"></path></svg>
                    </div>
                </div>
            </div>

            <div class="SetupPage__bottom">
                <p class="text-title" id="setup-title">Настройка устройства</p>
                <p class="text-subtitle" id="setup-subtitle">
                    Настройка VPN происходит <br>в 3 шага и занимает пару минут
                </p>

                <div id="initial-buttons" style="width: 100%;">
                    <button class="Button-Original Button--primary Button--pulsed" id="start-btn" onclick="startProcess()">
                        <span id="btn-start-text">Начать настройку</span>
                    </button>

                    <button class="Button-Original Button--secondary" onclick="openManual()">
                        Установить на другом устройстве
                    </button>
                </div>

                <div id="step-buttons-container" class="Buttons-Row" style="display: none;">
    
    <button class="Button-Original Button--primary Button--pulsed" onclick="performInstall()">
        Установить
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 6px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
    </button>

    <button class="Button--variant_lighted" onclick="nextStep()">
        Далее
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
        </svg>
    </button>

</div>
                
                </div>
        </div>
    </div>
</body>
</html>
