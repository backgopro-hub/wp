<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* === ГЛОБАЛЬНЫЕ СТИЛИ === */
        :root {
            --bg: #031810; /* Более глубокий темно-зеленый фон как на скриншоте */
            --accent: #00D68F;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            font-family: 'Onest', sans-serif;
            background-color: var(--bg);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Виньетка (Радиальный градиент фона) */
        .fixed-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            /* Градиент от чуть светлого центра к темным краям */
            background: radial-gradient(circle at center, #0a2e20 0%, #02120b 100%);
        }

        .App { width: 100%; height: 100%; display: flex; justify-content: center; padding: 20px; max-width: 500px; margin: 0 auto; }
        
        .SetupPage { 
            width: 100%; height: 100%; 
            display: flex; flex-direction: column; 
            justify-content: space-between; /* Распределяем верх и низ */
            padding-top: 40px; padding-bottom: 30px;
        }

        /* Верхняя часть (Кольца) */
        .SetupPage__top { 
            position: relative; 
            display: flex; justify-content: center; align-items: center;
            flex: 1; /* Занимает всё свободное место */
        }

        /* === КОЛЬЦА (МАСШТАБ КАК В ОРИГИНАЛЕ) === */
        .SetupPage__rings { position: absolute; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .SetupPage__rings div { 
            position: absolute; 
            border-radius: 50%; 
            border: 1px solid rgba(255, 255, 255, 0.08); /* Очень тонкие и прозрачные */
        }
        
        /* Увеличил размеры в 2 раза */
        .ring-1 { width: 280px; height: 280px; }
        .ring-2 { width: 420px; height: 420px; opacity: 0.7; }
        .ring-3 { width: 560px; height: 560px; opacity: 0.4; } 

        /* === ЦЕНТРАЛЬНАЯ ИКОНКА === */
        .SetupPage__progress { 
            position: relative; 
            width: 100px; height: 100px; /* Размер круга прогресса */
            display: flex; align-items: center; justify-content: center; 
        }
        .SetupPage__progress svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        
        .progress-bg { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 1px; }
        
        .progress-fill {
            fill: none; stroke: var(--accent); 
            stroke-width: 1.5px; stroke-linecap: round;
            stroke-dasharray: 99.27; stroke-dashoffset: 99.27; 
            transition: stroke-dashoffset 0.8s ease-in-out;
        }
        
        .SetupPage__icon { position: absolute; color: #fff; display: flex; align-items: center; justify-content: center; }
        /* Иконка крупнее и тоньше */
        .SetupPage__icon svg { width: 56px; height: 56px; stroke-width: 1.2px; }

        /* === НИЗ (Текст + Кнопки) === */
        .SetupPage__bottom { 
            width: 100%; 
            display: flex; flex-direction: column; 
            align-items: center; text-align: center; 
            z-index: 2;
        }

        .text-title { font-size: 24px; font-weight: 600; color: #ffffff; margin: 0; letter-spacing: -0.5px; }
        .text-subtitle { font-size: 16px; color: #8daaa0; margin-top: 10px; margin-bottom: 30px; line-height: 1.4; font-weight: 400; }

        /* === КНОПКИ (НОВЫЙ ДИЗАЙН) === */
        .Buttons-Container { display: flex; flex-direction: column; width: 100%; gap: 14px; }
        .Buttons-Row { display: flex; width: 100%; gap: 12px; }

        .Button-Original {
            width: 100%; height: 56px;
            border-radius: 18px; /* Чуть больше скругление */
            font-family: 'Onest', sans-serif;
            font-size: 15px; font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer;
            position: relative; z-index: 1;
            transition: transform 0.2s;
            margin: 0; white-space: nowrap;
        }
        .Button-Original:active { transform: scale(0.97); }

        /* --- PRIMARY: ГРАДИЕНТ КАК НА ФОТО --- */
        .Button--primary {
            /* Градиент сверху вниз (светло-зеленый -> темно-зеленый) */
            background: linear-gradient(180deg, #05D896 0%, #00B377 100%);
            color: #ffffff;
            gap: 8px;
            /* Мягкая тень-свечение */
            box-shadow: 0 8px 20px -4px rgba(0, 214, 143, 0.4);
        }

        /* --- SECONDARY: ТЕМНАЯ СТЕКЛЯННАЯ --- */
        .Button--secondary {
            /* Темно-зеленый полупрозрачный фон */
            background-color: rgba(9, 43, 32, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        /* --- LIGHTED (Далее) --- */
        .Button--variant_lighted {
            background: transparent;
            border: 1px solid rgba(0, 214, 143, 0.4); 
            color: #ffffff;
            gap: 28px;
        }
        .Button--variant_lighted svg { margin-right: -16px; width: 20px; height: 20px; }

    </style>
</head>
<body class="ultima">
    <div class="fixed-background"></div>

    <div class="App">
        <div class="SetupPage">
            
            <div class="SetupPage__top">
                <div class="SetupPage__rings">
                    <div class="ring-1"></div>
                    <div class="ring-2"></div>
                    <div class="ring-3"></div>
                </div>
                
                <div class="SetupPage__progress">
                    <svg viewBox="0 0 32 32">
                        <circle cx="16" cy="16" r="15.8" class="progress-bg"></circle>
                        <circle cx="16" cy="16" r="15.8" class="progress-fill" id="progress-circle"></circle>
                    </svg>
                    
                    <div class="SetupPage__icon" id="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="m19 5 3-3"></path><path d="m2 22 3-3"></path><path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z"></path><path d="M7.5 13.5 10 11"></path><path d="M10.5 16.5 13 14"></path><path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z"></path></svg>
                    </div>
                </div>
            </div>

            <div class="SetupPage__bottom">
                <p class="text-title" id="setup-title">Настройка устройства</p>
                <p class="text-subtitle" id="setup-subtitle">
                    Настройка VPN происходит <br>в 3 шага и занимает пару минут
                </p>

                <div id="initial-buttons" class="Buttons-Container">
                    <button class="Button-Original Button--primary" id="start-btn" onclick="startProcess()">
                        <span id="btn-start-text">Начать настройку на этом устройстве</span>
                    </button>

                    <button class="Button-Original Button--secondary" onclick="openManual()">
                        Установить на другом устройстве
                    </button>
                </div>

                <div id="step-buttons-container" class="Buttons-Row" style="display: none;">
                    <button class="Button-Original Button--primary" onclick="performInstall()">
                        Установить
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 13v8l-4-4"></path><path d="m12 21 4-4"></path><path d="M4.393 15.269A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.436 8.284"></path></svg>
                    </button>

                    <button class="Button-Original Button--variant_lighted" onclick="nextStep()">
                        Далее
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => { window.location.href = 'index.html' + window.location.search; });

        const urlParams = new URLSearchParams(window.location.search);
        const getParam = (key) => (urlParams.get(key) ? decodeURIComponent(urlParams.get(key)) : '');
        const vpnKey = getParam('vpn_key');

        const LINKS = {
            ios: getParam('link_ios'), android: getParam('link_android'),
            windows: getParam('link_windows'), macos: getParam('link_macos'), manual: getParam('link_manual')
        };

        const platform = tg.platform || 'unknown';
        let deviceName = 'устройстве'; let appName = 'Приложение'; let installLink = LINKS.manual;

        function initPage() {
            if (['ios', 'ipad', 'iphone'].includes(platform)) { deviceName = 'iOS'; appName = 'V2RayTun'; installLink = LINKS.ios; }
            else if (platform === 'android') { deviceName = 'Android'; appName = 'V2RayTun'; installLink = LINKS.android; }
            else if (['tdesktop', 'weba'].includes(platform) && navigator.userAgent.indexOf('Win') !== -1) { deviceName = 'Windows'; appName = 'Hiddify'; installLink = LINKS.windows; }
            else if (platform === 'macos') { deviceName = 'macOS'; appName = 'V2RayTun'; installLink = LINKS.macos; }

            document.getElementById('setup-title').innerText = `Настройка на ${deviceName}`;
            // Убрал лишний текст, чтобы кнопка не была слишком длинной
            document.getElementById('btn-start-text').innerText = `Начать настройку на устройстве`;
        }

        const ICON_CLOUD = `<svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"><path d="M12 13v8l-4-4"></path><path d="m12 21 4-4"></path><path d="M4.393 15.269A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.436 8.284"></path></svg>`;

        function startProcess() {
            if (!vpnKey) { tg.showAlert("Сначала купите подписку!"); return; }
            tg.HapticFeedback.impactOccurred('medium');

            document.getElementById('progress-circle').style.strokeDashoffset = '66.5'; 
            document.getElementById('status-icon').innerHTML = ICON_CLOUD;
            document.getElementById('setup-title').innerText = "Приложение";
            document.getElementById('setup-subtitle').innerHTML = `Установите приложение ${appName} <br>и вернитесь к этому экрану`;

            document.getElementById('initial-buttons').style.display = 'none';
            document.getElementById('step-buttons-container').style.display = 'flex';
        }

        function performInstall() {
            tg.HapticFeedback.impactOccurred('light');
            if (installLink) tg.openLink(installLink);
            else tg.showAlert("Ссылка не найдена");
        }

        function nextStep() {
            tg.HapticFeedback.impactOccurred('light');
            tg.showAlert("Переход к шагу 2...");
        }

        function openManual() { if(LINKS.manual) tg.openLink(LINKS.manual); }
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
