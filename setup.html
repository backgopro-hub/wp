<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css?v=fix_colors_final">
    <script src="setup.js?v=fix_colors_final" defer></script>
</head>
<body class="ultima">
    <div class="fixed-background"></div>

    <div class="App">
        <div class="SetupPage">
            
            <div class="SetupPage__top">
                <div class="SetupPage__rings">
                    <div class="ring-1"></div>
                    <div class="ring-2"></div>
                    <div class="ring-3"></div>
                </div>
                
                <div class="SetupPage__progress">
                    <svg viewBox="0 0 32 32">
                        <circle cx="16" cy="16" r="15.8" class="progress-bg"></circle>
                        <circle cx="16" cy="16" r="15.8" class="progress-fill" id="progress-circle"></circle>
                    </svg>
                    
                    <div class="SetupPage__icon" id="status-icon">
                        <svg id="icon-wait" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    </div>
                </div>
            </div>

            <div class="SetupPage__bottom">
                <p class="text-title" id="setup-title">Анализ устройства...</p>
                <p class="text-subtitle" id="setup-subtitle">
                    Пожалуйста, подождите
                </p>

                <div id="buttons-container" style="opacity: 0; transition: opacity 0.5s; width: 100%;">
                    <button class="Button-Original Button--primary" id="main-setup-btn" onclick="startSetup()">
                        <span id="btn-start-text">Подключить</span>
                    </button>

                    <button class="Button-Original Button--secondary" onclick="openManual()">
                        Установить на другом устройстве
                    </button>
                    
                    <button class="Button-Link" onclick="goHome()">
                        Вернуться назад
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
