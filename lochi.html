<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultima VPN</title>
    
    <link rel="stylesheet" href="fonts.css?v=2026">
    <link rel="stylesheet" href="styles.css?v=2026">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="fixed-background"></div>

    <div id="screen-main" class="screen active">
        
        <div class="hero-center-wrapper">
            <div class="shield-container">
                <svg class="shield-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            </div>
        </div>

        <div class="glass-panel-sticky">
            
            <div class="header-row">
                <div class="header-left">
                     <h1 class="app-title">Ultima VPN</h1>
                </div>

                <div class="header-right" style="text-align: right;">
                    <div class="date-text" id="date-display" style="font-size: 14px; opacity: 0.8; margin-bottom: 2px;">до ...</div>
                    <div class="status-text-row" style="font-size: 14px; color: #fbbf24;" id="status-display">
                        подписка истекла
                    </div>
                </div>
            </div>

            <div id="main-action-btn" class="btn btn-primary">
                <div class="btn-content-row">
                    <div class="btn-left-group">
                        <svg class="btn-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m19 5 3-3"></path><path d="m2 22 3-3"></path><path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z"></path><path d="M7.5 13.5 10 11"></path><path d="M10.5 16.5 13 14"></path><path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z"></path>
                        </svg>
                        <span id="main-btn-text">Купить подписку</span>
                    </div>
                    <span id="main-btn-price">от 150 ₽</span>
                </div>
            </div>

            <div class="btn btn-secondary">
                <div class="btn-content-row">
                    <div class="btn-left-group">
                        <svg class="btn-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                           <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Установка и настройка</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 6px; color: var(--accent-color);">
                        <span style="font-size: 13px;">macOS</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="12" x="3" y="4" rx="2" ry="2"></rect><line x1="2" x2="22" y1="20" y2="20"></line>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="grid-2">
                <div class="btn btn-secondary-light" onclick="openProfile()">
                    <div class="btn-content-row" style="justify-content: center;">
                        <svg class="btn-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Профиль</span>
                    </div>
                </div>
                <div class="btn btn-secondary-light">
                    <div class="btn-content-row" style="justify-content: center;">
                        <svg class="btn-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path><path d="M8 10h.01"></path><path d="M12 10h.01"></path><path d="M16 10h.01"></path>
                        </svg>
                        <span>Поддержка</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Парсим параметры из URL (от бота)
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const date = urlParams.get('date');

        const statusDisplay = document.getElementById('status-display');
        const dateDisplay = document.getElementById('date-display');
        const mainBtnText = document.getElementById('main-btn-text');
        const mainBtnPrice = document.getElementById('main-btn-price');

        // Логика отображения как в референсе
        if (status === 'active') {
            statusDisplay.innerText = 'активна';
            statusDisplay.style.color = '#00D68F'; // Зеленый
            dateDisplay.innerText = date ? 'до ' + date : 'Бессрочно';
            
            mainBtnText.innerText = 'Продлить подписку';
            mainBtnPrice.style.display = 'none'; // Скрываем цену если активно, или меняем логику
        } else {
            statusDisplay.innerText = 'подписка истекла';
            statusDisplay.style.color = '#fbbf24'; // Желтый (как в оригинале)
            dateDisplay.innerText = date ? 'до ' + date : '';
        }

        function openProfile() {
            tg.showAlert("Профиль");
        }
    </script>
</body>
</html>
