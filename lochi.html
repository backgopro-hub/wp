<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultima VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- 1. ПЕРЕМЕННЫЕ --- */
        :root {
            --accent-color: #00e096;
            --accent-glow: rgba(0, 224, 150, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --glass-bg: rgba(28, 28, 30, 0.85); /* Чуть темнее для контраста */
            --glass-border: rgba(255, 255, 255, 0.12);
            --surface-color: #1c1c1e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- 2. БАЗА И ФОН --- */
        body {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            overflow: hidden; /* Глобально запрещаем скролл */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            color: var(--text-primary);
            background: #000;
        }

        .fixed-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 120vh;
            z-index: -1;
            background: radial-gradient(circle at 50% -10%, #0f4d3a 0%, #000000 70%);
            background-size: cover;
            pointer-events: none;
        }

        /* --- 3. СТРУКТУРА ЭКРАНОВ --- */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            /* По умолчанию экраны относительные */
            position: relative; 
        }

        .screen.active { display: block; } /* Используем block для полного контроля */

        /* === ГЛАВНАЯ СТРАНИЦА (АБСОЛЮТНОЕ ПОЗИЦИОНИРОВАНИЕ) === */
        #screen-main {
            overflow: hidden; /* Запрещаем скролл главной */
        }

        /* Логотип по центру верхней части */
        .hero-center-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 60%; /* Занимает верхние 60% экрана */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* Панель ПРИБИТА к низу */
        .glass-panel-sticky {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            z-index: 10;
            
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border);
            border-radius: 32px 32px 0 0;
            
            padding: 24px 20px 0 20px;
            /* Важно: Padding снизу учитывает безопасную зону iPhone */
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
        }

        /* === ПРОФИЛЬ (ОБЫЧНЫЙ СКРОЛЛ) === */
        #screen-profile {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: calc(20px + env(safe-area-inset-top)) 20px calc(20px + env(safe-area-inset-bottom)) 20px;
        }

        /* --- 4. КОМПОНЕНТЫ --- */
        .shield-container { position: relative; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; }
        .shield-icon { width: 100%; height: 100%; stroke: var(--text-primary); stroke-width: 1.2; filter: drop-shadow(0 0 25px var(--accent-glow)); animation: pulse 4s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 25px var(--accent-glow)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 40px var(--accent-glow)); } }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .app-title { font-size: 26px; font-weight: 800; margin: 0; letter-spacing: 0.5px; }

        .status-badge { font-size: 13px; font-weight: 600; color: var(--text-secondary); background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 20px; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background-color: var(--text-secondary); }
        .status-badge.online .status-dot { background-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); }
        .status-badge.online { color: var(--accent-color); background: rgba(0, 224, 150, 0.15); }

        .btn { width: 100%; padding: 18px; border-radius: 18px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; position: relative; transition: opacity 0.2s; }
        .btn:active { opacity: 0.8; transform: scale(0.98); }
        .btn-primary { background: linear-gradient(135deg, var(--accent-color) 0%, #00b377 100%); color: #000; box-shadow: 0 5px 20px rgba(0, 224, 150, 0.25); }
        .btn-secondary { background: rgba(255, 255, 255, 0.08); color: var(--text-primary); border: 1px solid transparent; }
        .btn-content-row { display: flex; justify-content: space-between; width: 100%; align-items: center; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-icon { width: 22px; height: 22px; stroke-width: 2.2; }

        /* Профиль элементы */
        .profile-user-block { text-align: center; margin-top: 20px; margin-bottom: 30px; }
        .avatar-circle { width: 80px; height: 80px; background: rgba(255,255,255,0.05); border-radius: 50%; margin: 0 auto 15px auto; display: flex; align-items: center; justify-content: center; border: 1px solid var(--glass-border); color: var(--accent-color); }
        .user-name-text { font-size: 24px; font-weight: 700; margin-bottom: 5px; }
        .user-id-text { font-size: 14px; color: var(--text-secondary); font-family: monospace; background: rgba(255,255,255,0.08); padding: 4px 10px; border-radius: 8px; display: inline-block; }

        .menu-group { background: var(--surface-color); border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
        .menu-item { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; background: transparent; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item-left { display: flex; align-items: center; gap: 14px; font-size: 16px; font-weight: 500; }
        .menu-chevron { color: var(--text-secondary); width: 18px; opacity: 0.5; }

        .copy-link-container { display: none; margin-bottom: 25px; }
        .copy-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 8px; margin-left: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .copy-box { background: #151516; border: 1px solid var(--glass-border); border-radius: 16px; padding: 16px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .copy-text { font-family: monospace; color: var(--accent-color); font-size: 14px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 85%; }
        
        .spacer { height: 60px; }
    </style>
</head>
<body>

    <div class="fixed-background"></div>

    <div id="screen-main" class="screen active">
        
        <div class="hero-center-wrapper">
            <div class="shield-container">
                <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            </div>
        </div>

        <div class="glass-panel-sticky">
            <div class="header-row">
                <h1 class="app-title">Ultima VPN</h1>
                <div class="status-badge" id="status-badge">
                    <div class="status-dot"></div><span id="status-text">Disconnect</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="handleAction('buy')">
                <div class="btn-content-row">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                        <span>Купить подписку</span>
                    </div>
                    <span>150₽</span>
                </div>
            </button>

            <button class="btn btn-secondary" onclick="handleAction('install')">
                <div class="btn-content-row">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                        <span>Настройка</span>
                    </div>
                    <span style="color: var(--accent-color); font-size: 14px;" id="platform-lbl">Device</span>
                </div>
            </button>

            <div class="grid-2">
                <button class="btn btn-secondary" onclick="switchScreen('profile')">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <span>Профиль</span>
                </button>
                <button class="btn btn-secondary" onclick="handleAction('support')">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
                    <span>Чат</span>
                </button>
            </div>
        </div>
    </div>

    <div id="screen-profile" class="screen">
        <div class="profile-user-block">
            <div class="avatar-circle">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </div>
            <div class="user-name-text" id="user-name-el">Пользователь</div>
            <div class="user-id-text" id="user-id-el">ID: ...</div>
        </div>

        <div id="vpn-key-section" class="copy-link-container">
            <div class="copy-label">Ваша ссылка</div>
            <div class="copy-box" onclick="copyKey()">
                <div class="copy-text" id="vpn-key-val">https://...</div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </div>
        </div>

        <div class="menu-group">
            <div class="menu-item" onclick="handleAction('buy')">
                <div class="menu-item-left">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                    <span>Продлить подписку</span>
                </div>
                <svg class="menu-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
            <div class="menu-item">
                <div class="menu-item-left">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    <span>Мои транзакции</span>
                </div>
                <svg class="menu-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
            <div class="menu-item" onclick="handleAction('support')">
                <div class="menu-item-left">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <span>Написать в поддержку</span>
                </div>
                <svg class="menu-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </div>

        <div style="flex-grow:1"></div>
        <button class="btn btn-secondary" onclick="handleAction('install')">Открыть инструкцию</button>
        <div class="spacer"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        const urlParams = new URLSearchParams(window.location.search);
        
        const appTitle = urlParams.get('title');
        const linkSupport = urlParams.get('support');
        if (appTitle) document.querySelector('.app-title').textContent = appTitle;

        const tgUser = tg.initDataUnsafe.user;
        const userName = tgUser ? tgUser.first_name : 'Guest';
        const userId = urlParams.get('user_id') || (tgUser ? tgUser.id : '000000');
        const vpnKey = urlParams.get('vpn_key'); 
        const startScreen = urlParams.get('screen');

        const linkIos = urlParams.get('ios');
        const linkAndroid = urlParams.get('android');
        const linkWin = urlParams.get('windows');

        document.getElementById('user-name-el').textContent = userName;
        document.getElementById('user-id-el').textContent = `ID: ${userId}`;

        let platformName = 'Device';
        if (tg.platform === 'ios') platformName = 'iOS';
        else if (tg.platform === 'android') platformName = 'Android';
        else if (tg.platform === 'tdesktop' || tg.platform === 'weba') platformName = 'Windows';
        document.getElementById('platform-lbl').textContent = platformName;

        if (vpnKey) {
            document.getElementById('vpn-key-section').style.display = 'block';
            document.getElementById('vpn-key-val').textContent = vpnKey;
            document.getElementById('status-badge').classList.add('online');
            document.getElementById('status-text').textContent = 'Active';
        }

        const screenMain = document.getElementById('screen-main');
        const screenProfile = document.getElementById('screen-profile');

        function switchScreen(screenName) {
            haptic();
            screenMain.classList.remove('active');
            screenProfile.classList.remove('active');

            if (screenName === 'profile') {
                screenProfile.classList.add('active');
                tg.BackButton.show();
            } else {
                screenMain.classList.add('active');
                tg.BackButton.hide();
            }
        }
        
        tg.BackButton.onClick(() => switchScreen('main'));

        if (startScreen === 'profile') {
            screenMain.classList.remove('active');
            screenProfile.classList.add('active');
            tg.BackButton.show();
        }

        function handleAction(action) {
            haptic();
            if (action === 'buy') {
                tg.sendData("action_buy");
            } 
            else if (action === 'support') {
                if (linkSupport) tg.openTelegramLink(linkSupport);
                else tg.sendData("action_support");
            } 
            else if (action === 'install') {
                if (tg.platform === 'ios' && linkIos) tg.openLink(linkIos);
                else if (tg.platform === 'android' && linkAndroid) tg.openLink(linkAndroid);
                else tg.openLink(linkWin || 'https://google.com');
            }
        }

        function copyKey() {
            const text = document.getElementById('vpn-key-val').textContent;
            navigator.clipboard.writeText(text).then(() => {
                tg.HapticFeedback.notificationOccurred('success');
                const box = document.querySelector('.copy-box');
                box.style.borderColor = '#00e096';
                setTimeout(() => box.style.borderColor = 'rgba(255,255,255,0.12)', 300);
            });
        }

        function haptic() {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>
